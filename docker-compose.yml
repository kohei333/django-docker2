version: '3'

volumes:
  data-data:

services:
  web:
    build: .
    ports:
      - '8000:8000'
    volumes:
      - '.:/code'
    tty: true
    stdin_open: true
    container_name: todo

  db:
    image: postgres
    environment:
      - 'POSTGRES_USER=${POSTGRES_USER}'
      - 'POSTGRES_PASSWORD=${POSTGRES_PASSWORD}'
      - 'POSTGRES_HOST_AUTH_METHOD'=trust